<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<base href="/">

		<title>Chameleon Talk</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

		<!-- Taken from the socket.io "Get Started" -->

		<!-- <script src="http://code.jquery.com/jquery-1.11.1.js"></script> -->
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  		<script src="/main.js"></script>
	</head>
	<body>
		<ul class="pages">
		    <li class="chat page">
                <div class="friendsList">
                    <h3 align="center"><font color="#a8a8a8">Friends</font></h3>
                </div>
                
                <div class="chatArea">
                    <ul class="messages"></ul>
                </div>
                
                <input class="inputMessage" placeholder="Type here..."/>
		    </li>
		    <li class="login page">
		        <div class="form">
                    <h3 class="title">Welcome to ChameleonTalk</h3>
                    <h3 class="title">What's your nickname?</h3>
                    
                    <input class="usernameInput" type="text" maxlength="14" />
                    <!--
                    <div style="width:10%; margin: auto;">
                        <select name="languagePreference" class="languageInput" onchange="this.form.submit();">
                            <option selected>Language Preference:</option>
                            <option value="es">Spanish</option>
                            <option value="en">English</option>

                            <option value="pl">Polish</option>
                        </select>
				   </div>-->

                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Language
                            <span class="caret"></span>
                        </button>

                        <ul class="dropdown-menu style2">
                            <li><a href="#" value="en">English</a></li>
                            <li><a href="#" value="ja">Japanese</a></li>
                            <li><a href="#" value="zh">Chinese</a></li>
                            <li><a href="#" value="tl">Tagalog</a></li>
                            <li><a href="#" value="es">Spanish</a></li>
                            <li><a href="#" value="de">German</a></li>
                        </ul>
                    </div>
			    </div>
		    </li>
        </ul>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	  </body>
</html>
