<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<base href="/">

		<title>Chameleon Talk</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

        <!-- Taken from the socket.io "Get Started" -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="/main.js"></script>
	</head>
	<body>
		<div class="pages">
			<div class="chat page">
				<div class="friendsList">
                    <!--<h1 align="center"><div><span style="color:#ff0000;">C</span><span style="color:#ff4000;">h</span><span style="color:#ff7f00;">a</span><span style="color:#ffaa00;">m</span><span style="color:#ffd400;">e</span><span style="color:#ffff00;">l</span><span style="color:#80ff00;">e</span><span style="color:#00ff00;">o</span><span style="color:#00ff55;">n</span><span style="color:#00ffaa;">T</span><span style="color:#00ffff;">a</span><span style="color:#0080ff;">l</span><span style="color:#0000ff;">k</span></div></h1>-->
                    <h1 align="center"><span class="rainbow">ChameleonTalk</span></h1>
                    <h3 align="center"><font color="#ffffff">Online Users</font></h3>
                    <br>
                    <div class="container">
                        <font id="participants"></font>
                        <br>
                    </div>
                    <button type="button" class="btn btn-info btn-block"><span class="glyphicon glyphicon-align-justify"></span> Friends</button>
                </div>
                
                <div class="chatArea">
                    <ul class="messages" id='chat'></ul>
                </div>

                <input class="inputMessage" placeholder="Type here..."/>
			</div>

			<div class="container2 overlap">
				<div class="container3" onchange="this.form.submit();">
					<select class="form-control languageInput">
						<option value="en">Prefered Language</option>
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="pl">Polish</option>
                        <option value="tl">Tagalog</option>
					</select>
				</div>
			</div>

			<div class="login page">
				<div class="form">
                    <h3 class="title">Welcome to ChameleonTalk</h3>
                    <h3 class="title">What's your nickname?</h3>
                    <input class="usernameInput" type="text" maxlength="14" />
				</div>
				<p id='logInError' style='color: #fff;'></p>
			</div>
		</div><!-- pages -->
	</body>
</html>
